<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Login</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 120px;
        }

        .input-container {
            margin: 15px;
        }

        input {
            padding: 10px;
            width: 250px;
        }

        .icon {
            font-size: 20px;
            margin-left: 8px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>E-Commerce Login</h2>

<div class="input-container">
    <input type="text" id="email" placeholder="Email" onkeyup="validateEmail()">
    <span id="emailIcon" class="icon"></span>
</div>

<div class="input-container">
    <input type="password" id="password" placeholder="Password" onkeyup="validatePassword()">
    <span id="passwordIcon" class="icon"></span>
</div>

<button onclick="login()">Login</button>

<script>

function validateEmail() {
    const email = document.getElementById("email").value;
    const icon = document.getElementById("emailIcon");

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(emailPattern.test(email)) {
        icon.innerHTML = "✔";
        icon.className = "icon valid";
        return true;
    } else {
        icon.innerHTML = "✖";
        icon.className = "icon invalid";
        return false;
    }
}

function validatePassword() {
    const password = document.getElementById("password").value;
    const icon = document.getElementById("passwordIcon");

    if(password.length >= 6) {
        icon.innerHTML = "✔";
        icon.className = "icon valid";
        return true;
    } else {
        icon.innerHTML = "✖";
        icon.className = "icon invalid";
        return false;
    }
}

function login() {

    const emailValid = validateEmail();
    const passwordValid = validatePassword();

    if(emailValid && passwordValid) {
        window.location.href = "order_payment.html";
    } else {
        alert("Please enter valid email and password.");
    }
}

</script>

</body>
</html>
